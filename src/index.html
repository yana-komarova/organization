<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
</head>
<body>
    <div id="widget">
        <div class="card-icons">
            <img src="src/img/visa.png" alt="Visa" id="visa" class="card-icon">
            <img src="src/img/mastercard.png" alt="MasterCard" id="mastercard" class="card-icon">
            <img src="src/img/amex.png" alt="Amex" id="amex" class="card-icon">
            <img src="src/img/mir.png" alt="Mir" id="mir" class="card-icon">
        </div>
        <input type="text" id="card-number" placeholder="Enter card number">
        <div id="card-type"></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
